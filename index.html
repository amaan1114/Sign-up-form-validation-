<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    
</head>
<body>
    <div class="Container">
        <h3 id="Warning">Password must be at least 8 characters long.</h3>
        <h1>
                Welcome!üëè New Comer
        </h1>
        <div class="SignUpCard">
            
            <input type="text" name="Firstname" id="FirstName" placeholder="Enter your First Name" class="textinput" required>
            <input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name" class="textinput">
            <input type="number" name="Ph.Number" id="Numer" placeholder="Enter Phone number" class="textinput" min="0" required >
            <input type="text" name="Email" id="Email" placeholder="Enter email address" class="textinput" required>
            <input type="password" name="password" id="password" placeholder="Enter password" class="textinput" required>
            
            <div class="buttons">
                <button id="Signup">Sign up</button>
                <button id="Signin">Sign in</button>
            </div>
            
           
        </div>
        
    </div>
</body>
</html>
